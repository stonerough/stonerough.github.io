<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Māori Subject Heading Validator</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px;
            max-width: 900px;
            line-height: 1.6;
        }
        h1 { color: #333; margin-bottom: 5px; }
        .subtitle { color: #666; margin-bottom: 25px; font-size: 14px; }
        
        .section { margin-bottom: 30px; }
        .controls {
            padding: 15px;
            background: #f5f5f5;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        .badge-info { background: #e0e0e0; color: #333; }
        .badge-success { background: #d4edda; color: #155724; }
        
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .button {
            padding: 10px 15px;
            background: #e0e0e0;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        .button:hover { background: #d0d0d0; }
        .button:disabled { opacity: 0.5; cursor: not-allowed; }

        .heading-item { padding: 8px; margin-bottom: 5px; border-radius: 4px; }
        .valid { background: #d4edda; border-left: 4px solid #28a745; }
        .invalid { background: #f8d7da; border-left: 4px solid #dc3545; }
        
        .instructions { font-size: 14px; color: #555; margin-bottom: 15px; }
    </style>
</head>
<body>
    <h1>Māori Subject Heading Validator</h1>
    <p class="subtitle">Validate headings against Ngā Upoko Tukutuku (msh.txt)</p>

    <div class="section">
        <div class="controls">
            <strong>Step 1: Status:</strong> <span class="badge badge-info" id="loadStatus">Checking for msh.txt...</span>
        </div>
        <input type="file" id="fileInput" accept=".txt" style="margin-bottom: 10px;">
    </div>

    <div class="section">
        <div class="instructions">
            <strong>Step 2:</strong> Paste headings below (one per line). Formatting will be cleaned automatically.
        </div>
        <textarea id="headingsInput" placeholder="Paste headings here..."></textarea>
        <button class="button" id="validateBtn" disabled>Validate Headings</button>
    </div>

    <div id="results" style="display:none; margin-top: 30px;">
        <h3>Results</h3>
        <div id="stats" style="margin-bottom: 15px; font-weight: bold;"></div>
        <div id="validHeadings"></div>
        <div id="invalidHeadings"></div>
    </div>

    <script>
        let validHeadingsSet = new Set();
        const fileInput = document.getElementById('fileInput');
        const loadStatus = document.getElementById('loadStatus');
        const validateBtn = document.getElementById('validateBtn');
        const headingsInput = document.getElementById('headingsInput');

        window.addEventListener('load', tryAutoLoad);

        async function tryAutoLoad() {
            try {
                const response = await fetch('msh.txt');
                if (response.ok) {
                    processFileContent(await response.text());
                    loadStatus.textContent = `${validHeadingsSet.size} headings loaded automatically`;
                    loadStatus.className = 'badge badge-success';
                }
            } catch (e) { loadStatus.textContent = "msh.txt not found - please upload manually"; }
        }

        fileInput.addEventListener('change', (e) => {
            const reader = new FileReader();
            reader.onload = (event) => {
                processFileContent(event.target.result);
                loadStatus.textContent = `${validHeadingsSet.size} headings loaded from file`;
                loadStatus.className = 'badge badge-success';
            };
            reader.readAsText(e.target.files[0]);
        });

        function processFileContent(text) {
            validHeadingsSet.clear();
            text.split('\n').forEach(line => {
                const h = line.trim();
                if (h) validHeadingsSet.add(h);
            });
            validateBtn.disabled = false;
        }

        function normalizeHeading(h) {
            return h.trim().replace(/^[*\-•·\s]+/, '').replace(/✓|✗/g, '').split('confirmed')[0].trim();
        }

        validateBtn.addEventListener('click', () => {
            const lines = headingsInput.value.split('\n').filter(l => l.trim());
            let validHTML = '<h4>✅ Valid</h4>';
            let invalidHTML = '<h4>❌ Invalid</h4>';
            let vCount = 0, iCount = 0;

            lines.forEach(line => {
                const clean = normalizeHeading(line);
                if (validHeadingsSet.has(clean)) {
                    validHTML += `<div class="heading-item valid">${clean}</div>`;
                    vCount++;
                } else {
                    invalidHTML += `<div class="heading-item invalid">${clean}</div>`;
                    iCount++;
                }
            });

            document.getElementById('stats').textContent = `Checked: ${lines.length} | Valid: ${vCount} | Invalid: ${iCount}`;
            document.getElementById('validHeadings').innerHTML = vCount ? validHTML : '';
            document.getElementById('invalidHeadings').innerHTML = iCount ? invalidHTML : '';
            document.getElementById('results').style.display = 'block';
        });
    </script>
</body>
</html>
