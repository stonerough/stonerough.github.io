<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snip Bookmarklet Generator</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px;
            max-width: 900px;
            line-height: 1.6;
        }
        h1 { color: #333; }
        .subtitle { color: #666; margin-bottom: 25px; }
        
        .controls {
            padding: 15px;
            background: #f5f5f5;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: monospace;
            box-sizing: border-box;
        }
        
        .btn {
            padding: 10px 15px;
            background: #e0e0e0;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-right: 10px;
        }
        .btn:hover { background: #d0d0d0; }
        
        .instructions {
            background: #fff3cd;
            padding: 15px;
            border-radius: 4px;
            border-left: 4px solid #ffeeba;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Snip Bookmarklet Generator</h1>
    <p class="subtitle">Create bookmarklets that copy text snippets to your clipboard.</p>

    <div class="controls">
        <label style="display:block; margin-bottom:10px; font-weight:bold;">1. Enter your snip text:</label>
        <textarea id="snipInput" placeholder="Paste text here..."></textarea>
        <button class="btn" onclick="generate()">Generate Bookmarklet</button>
        <button class="btn" onclick="document.getElementById('snipInput').value=''; document.getElementById('output').value='';">Clear</button>
    </div>

    <div class="controls">
        <label style="display:block; margin-bottom:10px; font-weight:bold;">2. Bookmarklet code:</label>
        <textarea id="output" readonly placeholder="Output will appear here..."></textarea>
        <button class="btn" onclick="copyResult()">Copy to Clipboard</button>
    </div>

    <div class="instructions">
        <strong>How to use:</strong> Create a new browser bookmark and paste the generated code as the URL. Clicking the bookmark will copy your text to your clipboard.
    </div>

    <script>
        function generate() {
            const text = document.getElementById('snipInput').value;
            if (!text) return alert("Enter text first");
            const js = `(function(){const t=\`${text}\`;navigator.clipboard.writeText(t).then(()=>{alert('Copied to clipboard');});})();`;
            document.getElementById('output').value = 'javascript:' + encodeURIComponent(js);
        }
        function copyResult() {
            const out = document.getElementById('output');
            out.select();
            document.execCommand('copy');
            alert("Code copied!");
        }
    </script>
</body>
</html>
