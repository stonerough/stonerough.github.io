<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing Style Analyzer</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px;
            max-width: 900px;
            line-height: 1.6;
        }
        h1 { color: #333; }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            box-sizing: border-box;
        }
        .results-section {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 4px;
        }
        .warning {
            padding: 8px;
            background: #fff3cd;
            border-left: 4px solid #ffeeba;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .highlight { font-weight: bold; color: #d63384; }
    </style>
</head>
<body>
    <h1>Writing Style Analyzer</h1>
    <p>Paste your text below to check for weasel words, passive voice, and duplicates.</p>
    
    <textarea id="input" placeholder="Enter text here..."></textarea>

    <div id="results"></div>

    <script type="module">
        const weaselWords = ['many', 'various', 'very', 'fairly', 'several', 'extremely', 'quite', 'mostly', 'clearly'];
        const beVerbs = ['am', 'is', 'are', 'was', 'were', 'be', 'been', 'being'];

        document.getElementById('input').addEventListener('input', (e) => {
            const text = e.target.value;
            const words = text.split(/\s+/);
            const output = document.getElementById('results');
            output.innerHTML = '';

            let weasels = [], passives = [];

            words.forEach((word, i) => {
                const clean = word.toLowerCase().replace(/[^\w]/g, '');
                if (weaselWords.includes(clean)) weasels.push(word);
                if (beVerbs.includes(clean) && words[i+1] && (words[i+1].endsWith('ed'))) {
                    passives.push(`${word} ${words[i+1]}`);
                }
            });

            if (weasels.length || passives.length) {
                const div = document.createElement('div');
                div.className = 'results-section';
                div.innerHTML = `<h3>Analysis</h3>` + 
                    weasels.map(w => `<div class="warning">Weasel word: <span class="highlight">${w}</span></div>`).join('') +
                    passives.map(p => `<div class="warning">Passive voice: <span class="highlight">${p}</span></div>`).join('');
                output.appendChild(div);
            }
        });
    </script>
</body>
</html>
